<div class="my-3" *ngIf="value==false"  > 
    <h5 [ngClass]="{'strike': !todo.active}">{{todo.title}}</h5>
    <p [ngClass]="{'strike': !todo.active}">{{todo.desc}}</p>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="todo{{i}}" (click)="onCheckboxClick(todo)" [checked]="!todo.active">
        <label class="form-check-label" for="todo{{i}}">Done</label>
      </div>
      <div class="my-3">
        <button type="submit" class="btn btn-sm btn-primary" (click)="editTodo(todo)">Edit Todo</button>
</div>
</div> 
<div class="my-3" *ngIf="value==true" >
  <h4>Edit a Todo</h4>
  <form (ngSubmit)="onSubmit(todo)" >
      <div class="form-group">
        <label for="title">Todo Title</label>
        <input type="text" [(ngModel)]="title" class="form-control" id="title" name="title" aria-describedby="emailHelp"> 
      </div>
      <div class="form-group">
        <label for="desc">Todo Description</label>
        <input type="text" class="form-control" name="desc" id="desc" [(ngModel)]="desc">
      </div> 
      <button type="submit" class="btn btn-sm btn-primary" >Submit</button>
    </form>
  </div>
<button class="btn btn-sm btn-danger" (click)="onClick(todo)">Delete</button>
